<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #loading {
      width: 100px;
      height: 100px;
      background-image: url(../img/loading.gif);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      display: block;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 9;
      display: none;
    }

    #loading.active {
      display: block;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      padding-top: 127px;
    }

    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      padding: 0 10px 5px 10px;
      box-sizing: border-box;
      z-index: 9;
    }

    #list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #list li {
      border-bottom: 1px dashed #999;
    }

    #list li:first-child {
      border-top: 1px dashed #999;
    }

    #list a {
      display: block;
      width: auto;
      min-height: 120px;
      padding: 10px;
      position: relative;
      color: #000;
      text-decoration: none;
      padding-left: 150px;
      line-height: 1.5;
    }

    #list a img {
      display: block;
      width: 120px;
      object-fit: cover;
      position: absolute;
      left: 10px;
      top: 10px;
    }

    #list a h2 {
      font-size: 18px;
      margin-top: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      word-wrap: break-word;
    }

    #list a span,
    #list a p {
      font-size: 14px;
    }

    #list a p {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      word-wrap: break-word;
    }

    #list span.info:not(:last-child)::after {
      content: " | ";
    }
    
  </style>
</head>
<body>
  <div id="loading"></div>

  <div id="header">
    <h1>카카오 복습</h1>

    <form id="search_form">
      <fieldset>
        <select name="source" id="source">
          <option value="blog">블로그</option>
          <option value="cafe">카페</option>
        </select>
        <input type="search" id="search" placeholder="Search..." />
        <button type="sumit">검색</button>
      </fieldset>
    </form>
  </div>

  <hr />

  <ul id="list">
    <li>
      <a href="#" target="_blank">
        <img src="../img/noimage.jpg" />
        <h2>글 제목</h2>
        <p>본문 내용</p>
        <span class="info">카페/블로그 이름</span>
        <span class="info">작성일시</span>
      </a>
    </li>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const key = "bb10b2a5cc7da58fb075c6b428ff9ed1";
    let source = null;
    let page = 1;
    let queryKeyword = null;
    let isEnd = false;

    document.querySelector("#search_form").addEventListener("submit", e => {
      e.preventDefault();

      const sourceField = document.querySelector("#source");
      source = sourceField[sourceField.selectedIndex].value;

      const queryField = document.querySelector("#search");
      queryKeyword = queryField.value.trim();

      if(!queryKeyword) {
        alert("검색어를 입력하세요.");
        queryField.focus();
        return;
      }

      page = 1;
      search();
    });

    window.addEventListener("scroll", e => {
      if(isEnd || document.querySelector("#loading").classList.contains("active")) {
        return;
      };

      const scrollTop = window.scrollY;
      const windowHeight = window.screen.availHeight;
      const documentHeight = document.body.scrollHeight;

      if(scrollTop + windowHeight >= documentHeight) {
        page++;
        search();
      };
    });

    async function search() {
      const loading = document.querySelector("#loading");
      loading.classList.add("active");

      const list = document.querySelector("#list");

      if(page === 1) {
        Array.from(list.getElementsByTagName("li")).forEach((v,i) => {
          list.removeChild(v);
        });
      };

      let json = null;
      
      try {
        json = await axios.get(`https://dapi.kakao.com/v2/search/${source}`, {
          params: {
            query: queryKeyword,
            page: page,
          },
          headers: {
            Authorization: `KakaoAK ${key}`,
          },
        });
        console.log(json);

      } catch(e) {
        console.error(e);
        alert("실패!");
        return;
      } finally {
        loading.classList.remove("active");
      };

      if(json != null) {
        const {data} = json;
        console.log(data);

        isEnd = data.meta.is_end;

        data.documents.map((v,i) => {
          const li = document.createElement("li");

          const a = document.createElement("a");
          a.setAttribute("href", v.url);
          a.setAttribute("target", "_blank");

          const img = document.createElement("img");
          img.classList.add("thumbnail");
          img.setAttribute("src", v.thumbnail || "../img/noimage.jpg");

          const h2 = document.createElement("h2");
          h2.innerHTML = v.title;

          const p = document.createElement("p");
          p.innerHTML = v.contents;

          const span1 = document.createElement("span");
          span1.classList.add("info");
          span1.innerHTML = v.blogname || v.cafename;

          const span2 = document.createElement("span");
          span2.classList.add("info");
          span2.innerHTML = new Date(v.datetime).toLocaleString();

          list.appendChild(li);
          li.appendChild(a);
          a.appendChild(img);
          a.appendChild(h2);
          a.appendChild(p);
          a.appendChild(span1);
          a.appendChild(span2);
          
        });
      };
    };
  </script>
</body>
</html>

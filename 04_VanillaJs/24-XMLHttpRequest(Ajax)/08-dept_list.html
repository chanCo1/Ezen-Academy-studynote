<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #loading {
      width: 100px;
      height: 100px;
      background-image: url(./img/loading.gif);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      display: block;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 9;
      display: none;
    }

    #loading.active {
      display: block;
    }

    .td {
      text-align: center;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="loading"></div>
  <h1>Dept List</h1>

  <button type="button" id="btn">데이터가져오기</button>
  <hr />

  <table border="1">
    <thead>
      <tr>
        <th>학과번호</th>
        <th>학과명</th>
        <th>학과위치</th>
      </tr>
    </thead>
    <tbody id="list-body"></tbody>
  </table>

  <script src="./libs/ajaxPromiseHelper.js"></script>
  <script>
    document.querySelector("#btn").addEventListener("click", async e => {
      // 로딩바 표시하기
      const loading = document.querySelector("#loading");
      loading.classList.add("active");

      // Ajax 응답 결과를 저장할 JSON
      let json = null;

      try {
        json = await ajaxPromiseHelper("http://localhost:3000/department");
        console.log(json);
      } catch(e) {
        console.error(e);
        alert(e.msg);
      } finally {
        loading.classList.remove("active");
      };

      if(json != null) {
        const listBody = document.querySelector("#list-body");

        json.map((v,i) => {
          const tr = document.createElement("tr");

          const td1 = document.createElement("td");
          td1.innerHTML = v.id;
          td1.classList.add("td");

          const td2 = document.createElement("td");
          td2.innerHTML = v.dname;
          td2.classList.add("td");

          const td3 = document.createElement("td");
          td3.innerHTML = v.loc;
          td3.classList.add("td");

          tr.appendChild(td1);
          tr.appendChild(td2);
          tr.appendChild(td3);

          listBody.appendChild(tr);
        });
      }
    });
  </script>
</body>
</html>

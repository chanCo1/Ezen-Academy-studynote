<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="https://www.naver.com" id="bannerlink"><img src="./연습문제/img/HTML.png" id="bannerImg" width="200" /></a>

  <script>
    // 출력할 이미지 경로들
    const imgList = ["./연습문제/img/HTML.png", "./연습문제/img/css3.png", "./연습문제/img/js.png"];
    const urlList = ["https://www.naver.com", "https://www.daum.net", "https://www.google.com"];

    // 현재 출력하고 있는 이미지의 인덱스
    let currentIndex = 0;

    setInterval(() => {
      document.querySelector("#bannerImg").setAttribute("src", imgList[currentIndex]);
      document.querySelector("#bannerlink").setAttribute("href", urlList[currentIndex]);

      currentIndex = (currentIndex + 1) % imgList.length;
    }, 3000)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .pull-left {
      float: left;
    }

    .clearfix::after {
      float: none;
      content: "";
      clear: both;
      display: block;
    }

    .img-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 640px;
      margin: auto;
    }

    .img-list li {
      width: 20%;
    }

    .img-list li a {
      display: block;
      margin: 10px;
    }

    .img-list li img {
      width: 100%;
    }

    .viewer {
      width: 620px;
      margin: auto;
      padding: 0 10px;
    }

    .viewer img {
      width: 100%;
    }
  </style>
</head>
<body>
  <ul class="img-list clearfix">
    <li class="pull-left">
      <a href="./연습문제/img/HTML.png" title="테스트 이미지 1" class="link">
        <img src="./연습문제/img/HTML.png" />
      </a>
    </li>
    <li class="pull-left">
      <a href="./연습문제/img/css3.png" title="테스트 이미지 2" class="link">
        <img src="./연습문제/img/css3.png" />
      </a>
    </li>
    <li class="pull-left">
      <a href="./연습문제/img/js.png" title="테스트 이미지 3" class="link">
        <img src="./연습문제/img/js.png" />
      </a>
    </li>
    <li class="pull-left">
      <a href="./연습문제/img/istockphoto.jpeg" title="테스트 이미지 4" class="link">
        <img src="./연습문제/img/istockphoto.jpeg" />
      </a>
    </li>
    <li class="pull-left">
      <a href="./연습문제/img/img.png" title="테스트 이미지 5" class="link">
        <img src="./연습문제/img/img.png" />
      </a>
    </li>
  </ul>

  <div class="viewer">
    <img src="./연습문제/img/HTML.png" id="target" />
  </div>

  <script>
    document.querySelectorAll(".link").forEach((v,i) => {
      v.addEventListener("click", e => {
        // 링크에 대한 클릭 이벤트 발생 후 href 속성이 동작하게 된다.
        // 아래 구문은 링크에 대한 클릭 이벤트 동작 후, href 속성이 동작하는 것을 방지한다.
        e.preventDefault();

        // 클릭된 링크가 갖는 속성값 가져오기 -> 링크가 가르키는 원본 이미지의 주소
        const src = e.currentTarget.getAttribute("href");
        const title = e.currentTarget.getAttribute("title");
        console.log(src);
        console.log(title);

        const target = document.querySelector("#target");
        target.setAttribute("src", src);
        target.setAttribute("alt", title);
      })  
    })
  </script>
</body>
</html>

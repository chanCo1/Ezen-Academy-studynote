<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="foo"></h1>
  <script>
    // 스크립트를 body태그 닫기 직전에 위치시키면 웹 브라우저가 HTML태그를 모두 식별한 후 js 실행
    const foo = document.getElementById("foo");
    foo.innerHTML = "Hello World";

    /*
      앞에서 확인한 방식들 보다 js코드를 맨 마지막에 배치하는것이 페이지 로딩 속도가 더 빠르다.
      페이지 로딩 속도가 빠르기 때문에 검색엔진이 이 페이지를 식별하는데 수월해진다.
      그래서 구글은 몇년 전 부터 js코드가 아래에 배치된 페이지에 검색 결과 우선권을 주고 있다.
    */
  </script>
</body>
</html>

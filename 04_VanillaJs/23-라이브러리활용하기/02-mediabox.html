<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaBox 플러그인</title>

  <link rel="stylesheet" href="./mediabox-1.1.3/dist/mediabox.min.css">

</head>
<body>
  <h1>Mediabox 라이트박스 플러그인</h1>
  <hr />
  
  <div class="translated-ltr">
    <a href="https://www.youtube.com/watch?v=k5XL06lmNIY&t=159s" class="mediabox">
      <!-- 동영상 배경 썸네일(480x360): https://img.youtube.com/vi/k5XL06lmNIY/0.jpg -->
      <!-- 동영상 시작지점 썸네일(120x90): https://img.youtube.com/vi/k5XL06lmNIY/1.jpg -->
      <img src="https://img.youtube.com/vi/k5XL06lmNIY/1.jpg">
    </a>
  </div>

  <script src="./mediabox-1.1.3/dist/mediabox.min.js"></script>
  <script>
    // 유튜브 영상 주소를 갖는 링크에 대한 CSS 선택자를 파라미터로 전달하여 플러그인 함수 호출
    MediaBox(".mediabox");
  </script>
</body>
</html>

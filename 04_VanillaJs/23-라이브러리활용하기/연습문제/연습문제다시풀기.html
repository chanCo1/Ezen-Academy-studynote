  <script>
    // 배열을 파라미터로 받아 평균을 리턴하는 함수
    function getAvg(data) {
      let sum = 0;
      data.forEach((v,i) => {
        sum += v;        
      });
      return sum / data.lenght;
    }
  </script>

  <script>
    const ageInfo = {};

    // 현재 년도
    const nowYear = new Date().getFullYear();

    student.forEach((v,i) => {

      const birthYear = parseInt(v.birthdate);

      // 년도를 나이로 환산
      const age = nowYear - birthYear +1;

        ageInfo[key] = [age];
      } else {
        ageInfo[key].push(age);
      }
    });

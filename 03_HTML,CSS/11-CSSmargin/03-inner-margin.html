<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div#parent {
      background: #f60;
      width: 500px;
      height: 300px;

      /* 문장의 정렬에만 관여 + 자식요소에게도 상속 */
      text-align: center;
    }

    div#child {
      background: #0f0;
      width: 300px;
      height: 100px;

      /* margin은 박스의 위치를 설정한다. */
      margin-left: 100px;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="child">HTML & CSS</div>
  </div>
</body>
</html>

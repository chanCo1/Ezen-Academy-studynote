<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    #menu {
      width: 100%;
      height: 200px;
      background-color: #f0f;
      /* 부여된 값 만큼 밖으로 벗어난다 */
      margin-top: -180px;
      /* 애니메이션을 위한 CSS 코드 */
      transition: .3s;
    }

    /* 마우스가 올라간 경우, margin 값 복귀 */
    #menu:hover {
      margin-top: 0px;
      background: #ff0;
    }
  </style>
</head>
<body>
  <!-- 마우스 올렸을 때, 등장하는 메뉴 영역 -->
  <div id="menu">메뉴영역</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div#box1 {
      background-color: #f00;
      width: 200px;
      height: 100px;
      /* 바깥여백 : 주변 요소들을 밀어낸다. 벽과 인접한 경우 자신이 밀려난다. */
      /* 음수 값을 지정할 경우 주변 요소를 끌어당긴다. 벽과 인접한 경우 자신이 화면을 벗어난다. */
      margin: 50px;
    }

    div#box2 {
      background-color: #0f0;
      width: 150px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
</body>
</html>

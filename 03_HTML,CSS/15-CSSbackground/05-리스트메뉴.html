<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    /* 메뉴 영역 표시 */
    #navi {
      background: url(./img/list_bg.png) repeat;
      width: auto;
      height: 184px;
    }

    /* 메뉴 박스 */
    #navi ul {
      background: url(./img/menu.png) no-repeat left top;
      width: auto;
      height: 184px;
    }

    /* 매뉴 박스 > 각 항목 */
    #navi li {
      width: auto;
      height: 46px;
      background: url(./img/list_right.png) no-repeat right center;
    }

    /* 메뉴 박스 > 각 항목 > 링크 */
    #navi li a {
      display: block;
      width: auto;
      height: 45px;
      cursor: pointer;
      text-indent: -1000000px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="navi">
    <ul>
      <li>
        <a href="#">웹표준/웹디자인</a>
      </li>
      <li>
        <a href="#">소셜미디어마케팅</a>
      </li>
      <li>
        <a href="#">IT/모바일</a>
      </li>
      <li>
        <a href="#">OA</a>
      </li>
    </ul>
  </div>
</body>
</html>

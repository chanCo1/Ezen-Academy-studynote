<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 25px solid rgba(255, 0, 255, .5);
      margin: 20px auto;
      width: 90%;
      height: 800px;
      text-shadow: 0 1px 1px black;
      font-size: 25px;
      text-align: center;
      padding-top: 10px;
      background-image: url(./img/main_content_bg.png) ;
    }

    #box2 {
      background-size: 100% 100%;
    }
    #box3 {
      background-size: 50px 50px;
    }
    #box4 {
      background-size: cover;
    }
    #box5 {
      background-size: contain;
    }
  </style>
</head>
<body>
  <div id="box1">
    <h2>Default</h2>
  </div>
  <div id="box2">
    <h2>100% 100%</h2>
  </div>
  <div id="box3">
    <h2>50px 50px</h2>
  </div>
  <div id="box4">
    <h2>cover</h2>
  </div>
  <div id="box5">
    <h2>contain</h2>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grad1 {
      width: 150px;
      height: 150px;
      /* CSS3를 지원하지 않는 브라우저용 */
      background: #06f;
      /* 웹킷브라우저 */
      background: -webkit-gradient(linear, left top, left bottom, from(#06f), to(#fff));
      /* 파이어폭스 - 쓰긴하나? */
      background: -moz-linear-gradient(top 45deg, #06f, #fff);
    }

    .grad2 {
      width: 150px;
      height: 150px;
      /* CSS3를 지원하지 않는 브라우저용 */
      background: #06f;
      /* 웹킷 브라우저 */
      background: -webkit-gradient(linear, left bottom, right top, from(#06f), to(#fff));
    }
  </style>
</head>
<body>
  <h1>선형 그라데이션</h1>
  <p>색상만 지정했을 때</p>
  <div class="grad1"></div>
  <p>방향을 지정했을 때</p>
  <div class="grad2"></div>
</body>
</html>

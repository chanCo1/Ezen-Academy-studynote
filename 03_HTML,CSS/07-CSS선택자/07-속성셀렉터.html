<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    input {
      /* 테두리 : 굵기 종류 색상 */
      border: 1px solid orange;
    }

    /* type 속성의 값이 radio인 input요소와 checkbox인 input요소 */
    input[tyep="radio"], 
    input[type="checkbox"] {
      border: 0px;
    }
  </style>
</head>
<body>
  <form action="">
    <h1>회원가입</h1>
    <fieldset>
      <legend>기본정보</legend>
      <div>
        <label class="title" for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id">
      </div>
      <div>
        <label class="title" for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw">
      </div>
    </fieldset>
    <br />
    <fieldset>
      <legend>성별</legend>
      <div>
        <input type="radio" name="gender" id="gender_m" value="M">
        <label for="gender_m">남자</label>
        <input type="radio" name="gender" id="gender_f" value="F">
        <label for="gender_f">여자</label>
      </div>
    </fieldset>
  </form>
</body>
</html>

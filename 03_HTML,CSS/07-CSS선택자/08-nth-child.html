<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 홀수만 선택 */
    li:nth-child(odd) {
      color: red;
      background-color: green;
    }
    /* 2번만 선택 */
    li:nth-child(2) {
      color: green;
      background-color: red;
    }
    /* 3의 배수 선택 */
    li:nth-child(3n) {
      color: blue;
      background-color: yellow;
    }
    /* 첫번째 선택 */
    li:first-child {
      color: #fff;
      background-color: #ff00ff;
    }
    /* 마지막 선택 */
    li:last-child {
      color: #ff6600;
      background-color: #0066ff;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</body>
</html>

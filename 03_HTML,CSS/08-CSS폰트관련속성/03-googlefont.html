<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">

  <style>
    /* "*"은 모든 요소를 의미하는 특수 셀렉터 */
    * {
      font-size: 30px;
    }

    .font1 {
      font-family: 'East Sea Dokdo', cursive;
    }

    .font2 {
      font-family: 'Hi Melody', cursive;
    }

    .font3 {
      font-family: 'Sunflower', sans-serif;
    }


  </style>
</head>
<body>
  <div>
    <p class="font1">구글에서 폰트 설정 1</p>
    <p class="font2">구글에서 폰트 설정 2</p>
    <p class="font3">구글에서 폰트 설정 3</p>
  </div>
</body>
</html>

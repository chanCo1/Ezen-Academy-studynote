<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- h1~h6: 제목을 표시하기 위한 태그로서 6단계의 수준을 갖는다. h는 Heading의 줄임말 -->
  <h1>H1 수준의 제목</h1>
  <h2>H2 수준의 제목</h2>
  <h3>H3 수준의 제목</h3>
  <h4>H4 수준의 제목</h4>
  <h5>H5 수준의 제목</h5>
  <h6>H6 수준의 제목</h6>
</body>
</html>

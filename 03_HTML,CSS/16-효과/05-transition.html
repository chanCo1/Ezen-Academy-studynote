<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .image_list {
      width: 1000px;
      margin: auto;
    }

    .image_list:after {
      content: "";
      display: block;
      float: none;
      clear: both;
    }

    .image_item {
      display: block;
      width: 25%;
      float: left;
    }

    .image_item a {
      display: block;
      width: auto;
      border: 1px solid #eee;
      margin: 10px 15px;
      color: #000;
      text-decoration: none;
      height: 265px;
      transition: all .5s;
    }

    .image_item a .img_area {
      width: 100%;
      height: 150px;
      overflow: hidden;
    }
    
    .image_item a .text_area {
      padding: 5px 15px 10px;
    }

    .image_item a .img_area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: .5s;
    }

    .image_item a .text_area h4 {
      padding: 0;
      margin: 5px 0;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .image_item a .text_area p {
      padding: 0;
      margin: 5px 0;
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .image_item a .text_area ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .image_item a .text_area ul li {
      font-size: 11px;
      margin: 3px 0;
      padding: 0;
    }

    .image_item:hover img {
      transform: scale(1.1, 1.1);
    }


  </style>

</head>
<body>

  <div class="image_list">

    <!-- 이미지 아이템 -->
    <div class="image_item">
      <a href="#">
        <div class="img_area">
          <img src="./img/spring.jpg">
        </div>
        <div class="text_area">
          <h4>이 곳에 제목을 작성합니다. 이 곳에 제목을 작성합니다.</h4>
          <p>컨텐츠의 내용을 작성합니다. 컨텐츠의 내용을 작성합니다. 컨텐츠의 내용을 작성합니다. 컨텐츠의 내용을 작성합니다. </p>
          <ul>
            <li>작성자이름</li>
            <li>yyyy-mm-dd hh:mm:ss</li>
          </ul>
        </div>
      </a>
    </div>

  </div>
</body>
</html>

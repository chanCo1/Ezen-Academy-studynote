<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #parent {
      border: 5px dotted #000;
      padding: 10px;
    }

    #box1 {
      width: 300px;
      padding: 10px;
      border: 1px solid red;
      margin: 0 0 10px 10px;
      float: right;
    }

    #box1 img {
      width: 100%;
    }

    .clear:after {
      display: block;
      content: "";
      clear: both;
      float: none;
    }
  </style>
</head>

  <div id="parent" class="clear">

</html>

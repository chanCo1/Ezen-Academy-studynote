<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 공통 속성 */
    * {
      padding: 0;
      margin: 0;
    }
    body {
      height: 100%;
    }
    
    /* 전체박스 : 전체 레이아웃의 폭, 정렬을 제어하기 위한 박스 */
    #container {
      border: 5px dotted black;
      width: 1000px;
      margin: auto;
    }

    /* 상단 : 폭 = 부모값, 높이 = 고정 */
    #header {
      background-color: red;
      width: auto;
      height: 100px;
    }

    /* 내용 : 폭 = 부모값, 높이 = 가변 */
    #content {
      background-color: orange;
      width: auto;
      /* 페이지의 최소 높이가 브라우저의 높이를 가득 채우도록 처리 */
      min-height: 300px;
    }

    /* 하단 : 폭 = 부모값, 높이 = 고정 */
    #footer {
      background-color: yellow;
      width: auto;
      height: 80px;
    }

    /* 내용 -> 본문 영역 */
    #body {
      width: 800px;
      background-color: orange;
      float: left;
      height: 300px;
    }

    /* 내용 -> 사이드 바 */
    #sidebar {
      width: 200px;
      background-color: green;
      float: right;
      height: 300px;
    }

    /* float 속성 해제 */
    .clear:after {
      content: "";
      display: block;
      clear: both;
      float: none;
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="header">상단영역</div>
    <div id="content" class="clear">
      <div id="body">본문영역</div>
      <div id="sidebar">사이드 바</div>
    </div>
    <div id="footer">하단영역</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div, span {
      width: 100px;
      height: 50px;
    }

    div {
      background: red;
      display: inline;
    }

    span {
      background: blue;
      display: block;
    }
  </style>
</head>
<body>
  <div>div태그 1</div>
  <div>div태그 2</div>
  <span>span태그 1</span>
  <span>span태그 2</span>
</body>
</html>

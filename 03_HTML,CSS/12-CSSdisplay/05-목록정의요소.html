<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    a {
      text-decoration: none;
      color: #222;
      font: 20px "궁서체";
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      border-bottom: 1px solid #ccc;
    }

    li:first-child {
      border-top: 1px solid #ccc;
    }

    li a {
      /* 링크의 박스화 -> 하나의 목록 안을 전체 클릭 가능하게 한다.*/
      display: block;
      padding: 10px 15px;
      width: auto;
    }

    li a:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>서비스 목록</h1>
  <p>사용하실 서비스를 선택하세요.</p>
  <ul>
    <li><a href="#">메일</a></li>
    <li><a href="#">블로그</a></li>
    <li><a href="#">카페</a></li>
    <li><a href="#">쇼핑</a></li>
    <li><a href="#">지식인</a></li>
  </ul>
  <div>ㅋㅋㅋㅋㅋㅋㅋㅋ</div>
</body>
</html>

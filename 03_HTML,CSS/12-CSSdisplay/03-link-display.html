<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .link {
      /* 글자 크기 14px, 굴림 */
      font: 14px/40px "굴림";
      /* 상하 여백 0, 좌우 여백 15px */
      padding: 0 15px;
      /* 글자 색상 */
      color: #222;
      /* 링크 밑줄 제거 */
      text-decoration: none;
      /* 블록요소로 변경 */
      display: block;
      /* 크기 지정 */
      width: auto;
      height: 40px;
      /* 아래 테두리 설정 */
      border-bottom: 1px dashed red;
    }

    .link:nth-child(1) {
      border-top: 1px dashed red;
    }

    /* 마우스 오버시 배경색상 변경 */
    .link:hover {
      color: #fff;
      background-color: blueviolet;
      transition: .5s;
    }
  </style>
</head>
<body>
  <a href="#" class="link">메뉴항복 1</a>
  <a href="#" class="link">메뉴항복 2</a>
  <a href="#" class="link">메뉴항복 3</a>
  <a href="#" class="link">메뉴항복 4</a>
</body>
</html>

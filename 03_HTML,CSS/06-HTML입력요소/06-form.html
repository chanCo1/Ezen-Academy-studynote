<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form name="form1">
    <h1>회원가입</h1>
    <fieldset>
      <legend>부가 정보</legend>

      <div>
        <label for="user_mail">이메일:</label>
        <input type="email" name="user_mail" id="user_mail" required="required" />
      </div>
      <div>
        <label for="user_homepage">홈페이지:</label>
        <input type="url" name="user_homepage" id="user_homepage" />
      </div>
      <div>
        <label for="user_age">나이:</label>
        <input type="number" name="user_age" id="user_age" min="19" max="100" step="1" />
      </div>
      <div>
        <label for="user_phone">연락처:</label>
        <input type="number" name="user_phone" id="user_phone" />
      </div>
      <div>
        <label for="point">목표성취도(%):</label>
        <input type="range" name="point" id="point" value="50" min="0" max="100"/>
      </div>
      <div>
        <label for="birthday">생년월일:</label>
        <input type="date" name="birthday" id="birthday" value="2022-02-25" />
      </div>
      <div>
        <label for="worktime">출근시간:</label>
        <input type="time" name="worktime" id="worktime" value="08:00" />
      </div>
      <div>
        <label for="friend">추천인 아이디:</label>
        <input type="search" name="friend" id="friend" />
      </div>
      <div>
        <button for="submit">회원가입</button>
        <button type="reset">다시입력</button>
      </div>

    </fieldset>
  </form>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form enctype="multipart/form-data"> // 속성값이 없으면 백엔드에 발생이 안한다
    <fieldset>
      <legend>파일첨부</legend>
      <div>
        <label for="photo">사진선택</label>
        <input type="file" name="photo" id="photo" />  // 멀티플 속성 부여하면 다중 선택이 된다.
      </div>
    </fieldset>
  </form>

</body>
</html>

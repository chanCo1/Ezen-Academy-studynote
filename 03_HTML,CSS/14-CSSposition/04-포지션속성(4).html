<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #parent {
      width: 500px;
      height: 300px;
      margin: auto;
      background: red;
      /* 부모에게 position 속성이 부여되면 부모를 기준으로 좌표를 설정한다. */
      position: relative;
    }

    #child {
      width: 100px;
      height: 100px;
      background: blue;
      /* 기본적으로 absolute 방식은 브라우저의 끝을 기준으로 좌표를 설정한다. */
      position: absolute;
      right: 10px;
      top: 10px;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="child"></div>
  </div>
</body>
</html>

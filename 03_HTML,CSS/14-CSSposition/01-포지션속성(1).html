<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100px;
      height: 100px;
    }

    #box1 {
      background: red;
      position: relative;
      top: 60px;
      left: 60px;
      z-index: 1;
    }

    #box2 {
      background: green;
      position: relative;
      top: 30px;
      left: 30px;
    }

    #box3 {
      background: blue;
    }
  </style>
</head>
<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
</body>
</html>


<!-- z-index : 기본값은 0, 동일하다면 HTML 코딩 순
화면상에 띄우는 순서를 레이어 라고한다.

relative : 자기가 있던 위치를 기준으로 움직인다 (상대좌표)

absolute : 원래 있던 자리를 다른 요소들이 매꾼다. -->

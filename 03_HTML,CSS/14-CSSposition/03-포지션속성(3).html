<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /* 타이틀 바 */
    #titlebar {
      width: 100%;
      height: 40px;
      background-color: #000;
      /* 스크롤에 상관 없이 화면상에서 고정된 위치를 유지한다. */
      position: fixed;
      left: 0;
      top: 0;
    }
    /* 타이틀 바 제목 */
    #titlebar h1 {
      font: 1.2em/40px "돋움체";
      color: #fff;
      text-align: center;
    }
    /* 내용 영역 */
    #content {
      height: 9999px;
      background: #eee;
      /* 타이틀 바가 위에 떠 있게 되어 이 요소를 가리므로, 가려지는 영역 만틈 패딩값 부여 */
      padding-top: 40px;
    }

  </style>
</head>
<body>
  <div id="titlebar">
    <h1>TitleBar</h1>
  </div>
  <div id="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum rem alias numquam repellendus nostrum ipsam nobis ex culpa, tempora repellat, ducimus praesentium aliquam consequatur? Numquam iure voluptate vitae sequi officiis?</div>
</body>
</html>

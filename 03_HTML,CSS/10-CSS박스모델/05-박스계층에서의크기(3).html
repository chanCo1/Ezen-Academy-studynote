<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      /* 시작적인 확인을 위한 처리 */
      background-color: #ff00ff;
      border: 10px dotted #0000ff;
      width: 500px;
      height: 300px;
    }

    .child {
      /* 시작적인 확인을 위한 처리 */
      background-color: #00ff00;
      
      /* 
        자식이 부모를 가득 채우기 위해서는
        부모의 크기에서 자신의 padding과 border를 뺀 만큼
        크기를 부여해야 한다. 
      */
      padding: 10px 20px;
      border: 5px solid red;
      width: 450px;
      height: 270px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">HTML & CC</div>
  </div>
  Hello World
</body>
</html>

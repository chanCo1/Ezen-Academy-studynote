<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div.parent {
      background-color: #ff00ff;
      width: 250px;
      height: 100px;
      border: 5px dotted #000;
    }

    div.parent div.child {
      background-color: #0f0;
      width: 100%;
      height: 100%;
      /* 테두리와 여백만큼 벗어난다. */
      border: 10px solid #00f;
      padding: 30px
    }

    /* 그냥 둔다. (기본값) */
    #box1 {
      overflow: visible;
    }

    /* 스크롤 처리한다. 윈도우에서는 스크롤 트랙이 항상 보인다. 맥은 다르게 나옴 */
    #box2 {
      overflow: scroll;
    }

    /* 벗어나는 영역은 잘라버린다. */
    #box3 {
      overflow: hidden;
    }

    /* 작을 경우 그냥 두고, 벗어날 경우에만 스크롤 처리 */
    #box4 {
      overflow: auto;
    }
  </style>
</head>
<body>
  
  <div class="parent" id="box1">
    <div class="child">visible</div>
  </div>
  <br /><br />
  <div class="parent" id="box2">
    <div class="child">scroll</div>
  </div>
  <br /><br />
  <div class="parent" id="box3">
    <div class="child">hidden</div>
  </div>
  <br /><br />
  <div class="parent" id="box4">
    <div class="child">auto</div>
  </div>
  <br /><br />
  <br /><br />
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 박스를 화면 가득 채우기 */
    div {
      background-color: #f60;
      width: 100%;
      height: 100%;
    }

    /* body태그에 기본적으로 적용된 padding, margin을 0으로 한다. */
    body {
      padding: 0;
      margin: 0;
    }

    /* 부모를 기준으로 크기를 각지 때문에 body와 html에게도 크기 설정 */
    html, body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div>박스</div>
</body>
</html>

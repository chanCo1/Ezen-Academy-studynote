<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- 이미지 태그의 기본 사용 방법 -->
  <section>
    <h1>크기를 지정하지 않은 단일 이미지 삽입</h1>
    <img src="./img/1.jpg" alt="곰돌이 인형">
  </section>

  <!-- 이미지 크기 지정하기 -->
  <section>
    <h1>크기를 지정한 단일 이미지 삽입</h1>
    <img src="./img/2.jpg" width="300" height="500" alt="이미지의 설명">
  </section>

  <!-- 단일 이미지 캡션 삽입 (이미지에대한 설명)-->
  <section>
    <h1>하나의 요소에 대한 설명</h1>
    <figure>
      <img src="./img/sun_night.jpg" alt="선유교의 야경">
      <figcaption><strong>선유교의 야경</strong> - 선유고는 밤마다 무지개로 변한다.</figcaption>
    </figure>
  </section>

  <!-- 여러 이미지 캡션 삽입 -->
  <section>
    <img src="./img/spring.jpg" alt="봄">
    <img src="./img/summer.jpg" alt="여름">
    <img src="./img/autumn.jpg" alt="가을">
    <img src="./img/winter.jpg" alt="겨울">
    <figcaption><b>우리나라의 사계절</b> - 새싹이 피어나는 이른 아침, 선유도 공원의 푸른 여름~</figcaption>
  </section>

</body>
</html>

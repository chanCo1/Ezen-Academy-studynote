<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    h3 {
      font-size: 20px;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }

    .row_wrap {
      width: 400px;
      margin: 0 auto;
    }

    .row {
      display: flex;
      padding: 10px 0;
    }

    .txtfield.big {
      height: 150px;
    }

    .title_content.big {
      height: 150px;
    }

    .title_content {
      display: flex;

      /* 박스의 높이 안에서 내용이 세로 중앙에 배치 */
      align-items: center;  

      width: 100px;
      height: 40px;
      font-weight: bold;
    }

    .txtfield {
      /* 부모인 .row 안에서 .title_content가 차치하는 100px을 제외한 나머지 공간을 가득 채움 */
      flex: 1;
      
      background-color: #fff;
      border: 1px solid #06f;
      width: 300px;
      height: 38px;
      font-size: 13px;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h3>폼 레이블 수직 중앙정렬</h3>
  <div class="row_wrap">
    <div class="row">
      <span class="title_content">채널 키워드</span>
      <input class="txtfield" type="text" name="search" placeholder="키워드와 키워드 사이는 쉼표(콤마)로 구분" />
    </div>
    <div class="row">
      <span class="title_content">Channel keyword</span>
      <input class="txtfield" type="text" name="search" placeholder="키워드와 키워드 사이는 쉼표(콤마)로 구분" />
    </div>
    <div class="row">
      <span class="title_content">채널 키워드</span>
      <input class="txtfield big" type="text" name="search" placeholder="키워드와 키워드 사이는 쉼표(콤마)로 구분" />
    </div>
    <div class="row">
      <span class="title_content">Channel keyword</span>
      <textarea class="txtfield big" type="text" name="search" placeholder="키워드와 키워드 사이는 쉼표(콤마)로 구분" ></textarea>
    </div>
    <div class="row">
      <span class="title_content">Channel keyword keyword</span>
      <textarea class="txtfield big" type="text" name="search" placeholder="키워드와 키워드 사이는 쉼표(콤마)로 구분" ></textarea>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .container {
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      border: 2px dotted #06f;
      padding: 10px;
      width: 500px;
      height: 200px;
    }

    .item {
      border: 2px solid #f0f;
      padding: 10px;
      margin: 5px;
    }

    .item100px {
      flex-basis: 100px;
    }

    .nowrap {
      white-space: nowrap;
    }

  </style>
</head>
<body>
  <h1>=== flex-basis ===</h1>

  <h2>flex-basis: 100px</h2>
  <div class="container">
    <div class="item item100px">normal contents</div>
    <div class="item item100px">~~~~~~~~~~~~~~~~~~~~~~long</div>
    <div class="item item100px">short</div>
  </div>

  <h2>nowrap</h2>
  <p>width가 고정되지 않은 넓이 100px 미만의 박스는 100px 로 늘어나고 그렇지 않은 경우 100px이 된다.</p>
  <div class="container">
    <div class="item item100px nowrap">normal contents</div>
    <div class="item item100px nowrap">~~~~~~~~~~~~~~~~~~~~~~long</div>
    <div class="item item100px nowrap">short</div>
  </div>
  
</body>
</html>
